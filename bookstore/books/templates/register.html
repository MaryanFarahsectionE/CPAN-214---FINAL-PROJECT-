{% extends "base.html" %}

{% block content %}

<style>
    .auth-wrapper {
        max-width: 420px;
        margin: 80px auto 0 auto;
    }

    .auth-card{
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px 24px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background-color: #fff;
        text-align: center;
    }

    .auth-card form p{
        margin: 8px 0;
    }

    .auth-card .helptext,
    .auth-card ul:not(.errorlist) {
        display: none;
    }

    .auth-card .errorlist {
        color: #b00020;
        font-size: 0.7rem;
        list-style-type: none;
        padding-left: 0;
        margin: 0 0 10px 0;
    }

    .auth-card .errorlist li {
        margin-bottom: 4px;
    }

    .auth-card button {
        margin-top: 10px;
        padding: 6px 14px;
        border-radius: 4px;
        border: 1px solid #333;
        background: #333;
        color: #fff;
        cursor: pointer;
    }

    .auth-card button:hover {
        background: #555;
    }
</style>


<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
