{% extends "base.html" %}

{% block content %}
<style>
    .book-form-wrapper {
        max-width: 600px;
        margin: 30px auto 30px auto;
    }

    .book-form-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px 24px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .book-form-card h2 {
        margin-bottom: 16px;
        text-align: center;
    }

    .form-field {
        margin-bottom: 12px;
    }

    .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .form-field input,
    .form-field textarea {
        width: 100%;
        max-width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .error-list {
        color: #b00020;
        font-size: 0.85rem;
        list-style-type: none;
        padding-left: 0;
        margin: 0 0 10px 0;
    }

    .error-list li {
        margin-bottom: 4px;
    }

    .book-form-card button {
        margin-top: 10px;
        padding: 8px 18px;
        border-radius: 4px;
        border: 1px solid #333;
        background: #333;
        color: #fff;
        cursor: pointer;
    }

    .book-form-card button:hover {
        background: #555;
    }
</style>

<div class="book-form-wrapper">
    <div class="book-form-card">
        <h2>Add Book</h2>

        {% if errors %}
            <ul class="error-list">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-field">
                <label for="id_title">Book Title:</label>
                <input type="text" name="title" id="id_title" value="{{ title|default:'' }}">
            </div>

            <div class="form-field">
                <label for="id_author">Author:</label>
                <input type="text" name="author" id="id_author" value="{{ author|default:'' }}">
            </div>

            <div class="form-field">
                <label for="id_year">Year:</label>
                <input type="text" name="year" id="id_year" value="{{ year|default:'' }}">
            </div>

            <div class="form-field">
                <label for="id_rating">Rating:</label>
                <input type="text" name="rating" id="id_rating" value="{{ rating|default:'' }}">
            </div>

            <div class="form-field">
                <label for="id_description">Book Description:</label>
                <textarea name="description" id="id_description" rows="4">{{ description|default:'' }}</textarea>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
